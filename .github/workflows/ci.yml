name: CI
permissions:
  contents: read

on:
  pull_request:
    branches:
      - '**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' # or your project's required version

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          # token: ${{ secrets.CODECOV_TOKEN }}   # only needed for private repos

      - name: Build project
        run: yarn build

name: CI
permissions:
  contents: read

on:
  pull_request:
    branches:
      - '**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' # or your project's required version

      - name: Install dependencies
        run: yarn install

      - name: Run tests (attempt 1)
        id: run-tests
        continue-on-error: true
        run: yarn test

      - name: Retry tests (attempt 2)
        if: steps.run-tests.outcome == 'failure'
        run: yarn test

      - name: Build project
        run: yarn build
